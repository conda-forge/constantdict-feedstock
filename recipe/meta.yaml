{% set name = "constantdict" %}
{% set version = "2025.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/matthiasdiener/constantdict/archive/v{{ version }}.tar.gz
  sha256: 68403cd8398bca488250d30292abc187f5fddc89f570078892ca170d3b1c6382

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  noarch: python

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - importlib-metadata
    - python >={{ python_min }}

test:
  imports:
    - constantdict
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/matthiasdiener/constantdict
  summary: An immutable dict class.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
    - matthiasdiener
    - inducer
